name: 'Compile All LaTeX'
description: 'Searches all tex files and compiles them via Rubber'
branding:
  icon: book-open
  color: orange
inputs:
  compile-command:
    description: The command to invoke to compile. Defaults to 'rubber --inplace -d --synctex -s'
    required: false
    default: rubber --unsafe --inplace -d --synctex -s
  verbose:
    description: Adds more output
    required: false
    default: true
outputs:
  success-list:
    description: the list of correctly compiled files
runs:
  using: "docker"
  image: Dockerfile
  args:
    - ${{ inputs.compile-command }}
    - ${{ inputs.verbose }}
    - ${{ inputs.success-list }}
